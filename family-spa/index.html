<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>SINGLE PAGE FAMILY WEB APP</title>
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />
        <meta
            name="description"
            content="Get started with HTML, CSS and JavaScript"
        />
        <meta name="author" content="Rasmus Cederdorff" />
        <link rel="stylesheet" href="css/main.css" />
        <link rel="shortcut icon" type="image/png" href="img/favicon.png" />
    </head>

    <body onhashchange="pageChange()">
        <!-- tabbar navigation -->
        <nav class="tabbar">
            <a href="#home">Home</a>
            <a href="#about">About</a>
            <a href="#family">Family</a>
            <a href="#add">Add</a>
        </nav>

        <!-- pages -->
        <!-- home page -->
        <section id="home" class="page">
            <header class="topbar">
                <h2>Home</h2>
            </header>
            <p>My Single Page Web App Template</p>
        </section>

        <!-- about page -->
        <section id="about" class="page">
            <header class="topbar">
                <h2>About</h2>
            </header>
            <p>This is my about page</p>
        </section>

        <!-- clients page -->
        <section id="family" class="page">
            <header class="topbar">
                <h2>Family</h2>
            </header>
            <div id="searchField-section">
                <input
                    id="search"
                    type="search"
                    placeholder="Search"
                    onkeyup="search(this.value)"
                />
            </div>

            <section id="family-grid"></section>
        </section>

        <!-- contact page -->
        <section id="add" class="page">
            <header class="topbar">
                <h2>Add</h2>
            </header>
            <section id="form-section">
                <form id="form-add-family">
                    <input id="name" type="text" placeholder="Name" />
                    <input id="relation" type="text" placeholder="Relation" />
                    <input id="age" type="number" placeholder="Age" />
                    <input id="imgUrl" type="url" placeholder="Image URL" />
                    <button id="button" type="button" onclick="add()">
                        Add
                    </button>
                </form>
            </section>
        </section>

        <!-- SPA functionality  -->
        <script src="js/spa.js"></script>
        <!-- main js file -->
        <script src="js/main.js"></script>
    </body>
</html>
